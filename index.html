<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>

  <link rel="stylesheet" href="style.css">

  <style>
    #audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 id="title">Just Another Timer</h1>

    <form action="" id="time-picker">
  
      <!-- <label for="hours">Hours:</label> -->
      <input type="number" id="hours" min="0" max="23" maxlength="2" name="hours" placeholder="hrs" title="Hours"> 
      <span class="colon"> : </span>
  
      <!-- <label for="minutes">Minutes:</label> -->
      <input type="number" id="minutes" min="0" max="59" maxlength="2" placeholder="mins" name="minutes" title="Minutes">
      <span class="colon"> : </span>
  
      <!-- <label for="seconds">Seconds:</label> -->
      <input type="number" id="seconds" min="0" max="59" maxlength="2" placeholder="secs" name="seconds" title="Seconds">
  
      <input type="submit" value="Start">
    </form>
    
    <div id="controls">
      <button id="reset" disabled>Reset</button>
      <button id="pause" disabled>Pause </button>
    </div>

    <h1 id="counter">00 : 00 : 00</h1>
  
    <audio src="tom.wav" id="audio"></audio>
  </div>

  <footer>Made with <code>!hate</code> by Neville Omangi. CopyLeft 2019.</footer>

  <script src="script.js"></script>
</body>
</html>
