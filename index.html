<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Just Another Timer</title>

  <link rel="stylesheet" href="style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>
<body>
  <div id="app">
    <h1 id="title">Just Another Timer</h1>

    <div id="quick-timer">
      <button class="quick-time" data-units="minutes" data-value="5">5 mins</button>
      <button class="quick-time" data-units="minutes" data-value="10">10 mins</button>
      <button class="quick-time" data-units="minutes" data-value="30">30 mins</button>
      <button class="quick-time" data-units="hours" data-value="1">1 hour</button>
    </div>


    <form action="" id="time-picker">
  
      <!-- <label for="hours">Hours:</label> -->
      <input type="number" id="hours" min="0" max="23" maxlength="2" name="hours" placeholder="hrs" title="Hours"> 
      <span class="colon"> : </span>
  
      <!-- <label for="minutes">Minutes:</label> -->
      <input type="number" id="minutes" min="0" max="59" maxlength="2" placeholder="mins" name="minutes" title="Minutes">
      <span class="colon"> : </span>
  
      <!-- <label for="seconds">Seconds:</label> -->
      <input type="number" id="seconds" min="0" max="59" maxlength="2" placeholder="secs" name="seconds" title="Seconds">
  
      <input type="submit" value="Start" id="start">
    </form>
    
    <div id="controls">
      <button id="reset" disabled>Reset</button>
      <button id="pause" disabled>Pause </button>
    </div>

    <div id="clock-face">
      <h1 id="counter">00 : 00 : 00</h1>
      <div id="ticker"></div>
    </div>
  
    <audio src="tom.wav" id="audio"></audio>
  </div>

  <footer>By Neville Omangi. CopyLeft 2019.</footer>

  <script src="script.js"></script>
</body>
</html>
